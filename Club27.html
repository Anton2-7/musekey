                                  <h1>Клуб 27</h1><p>Какие ассоциации могут возникать у вас в голове, когда вы слышите или видите цифру 27?Номер квартиры, день рождения друга или подруги, а может быть и вовсе это цифра заставляет вас пересмотреть гардероб поглядывая на ценник или термометр висящий на окне. Если вы увидели это название на 27 странице возможно вам и вовсе мерещится повсюду этот загадочный номер, прямо как в фильме «роковое  число 23» с Джимом Керри в главной роли но не торопитесь паниковать! В сегодняшней статье пойдёт речь о самом роковом сообществе в музыкальном искусстве – клубе 27. Что же это действительно настоящая легенда или  раздутая журналистами байка?</p>
                                  <p>Клуб 27 – сообщество куда попадают известные на весь мир музыканты, внесшие в мир музыкального искусства не малый вклад и затем покинув его на пике собственной славы в определённом промежутке времени в возрасте 27 лет  при загадочных, а иногда и вовсе «роковых» обстоятельствах, которые оставляют за собой не мало любопытных вопросов. Одни считают это совпадением, другие раздутой журналисткой уткой, а третьи и вовсе приписывают великим музыкантам и их успеху связь с потусторонним миром – силами сатаны! 
                                  
                                    <h1>Роберт Лерой Джонсон (1911-1938)<h1><br>
                                      <img src="img/robert.jpg " width="400px" height="500px" alt="Robert Leroy Johnson">
                                      <p>Непревзойдённый блюзмен и новатор своей эпохи, некоторые его даже называют дедушкой  Рок-н-ролла. Вошел в первую пятёрку величайших 100 гитаристов по версии журнала «Rolling Stone». О его детстве мало что известно. Некоторые источники сообщают, что он родился в Хазлехерсте, штат Миссисипи. В детстве он играл на самодельном инструменте, называемом «Дидли Боу», созданный путем растягивания проволоки между двумя гвоздями на стороне дома а также арфы и гармониики. Джонсон женился когда он был подростком, но его жена Вирджиния Трэвис умерла когда родила в возрасте 16 лет в 1930 году, ребёнка так же не удалось спасти Роберт смог создать сложное в исполнении и в тоже время глубокое и простое звучание в своих произведений.
                                      С чего всё началось в 1930 году после смерти жены Роберт Джонсон знакомится со знаменитыми блюзменами Вилли Брауном и Соном Хаузом. Роберт хочет выступать вместе со своими новыми друзьями, однако его навыка игры на гитаре оказывается для этого недостаточно. После тщетных попыток повысить своё мастерство он исчезает. Спустя год после исчезновения Джонсон выходит в свет обладая удивительными умениями игры на музыкальном инструменте. На вопрос от своих товарищей о том, где он так необыкновенно научился играть, Роберт слагает легенду о таинственном перекрёстке, на котором тот заключил сделку с дьяволом – душа в обмен на искусство. Джонсон играл множество различных песен, но записано было всего лишь 29, в произведениях «Hellhound On My Trail, Cross Road Blues» и «Me And The Devil Blues» как раз–таки упоминается эта «сделка». 
                                      О смерти Роберта Джонсона ходит не мало слухов, одни говорят что его отравил ревнивый муж своей возлюбленной, другая что он захлебнулся собственной кровью на виду у чёрных гадких псов из преисподни. Лерой Джонсон стал кумиром многих всемирно известных музыкантов и групп, его песни исполняют до сих пор такие музыкальные группы как Led Zeppelin, Red Hot Chili Peppers, The Rolling Stones и многие другие. Снято так же несколько документальных фильмов («The search for Robert Johnson», «Cain't you hear the wind howl?») 
                                       Создатели фильма «Перёкрестки» (1986) были вдохновлены этой историей. В сериале «Сверхьестественное» в серии «Блюз на перекрестке» так же рассказывается история о сделке Роберта Джонсона с дьяволом.</p>
                                    
                              
                                  
                                  <h1>Льюис Брайан Хопкин Джонс (1942-1969)</h1><br>
                                  <img src="img/Brayan.png" width="400px" height="500px" alt="Lius Brayan Hopkin Jhons"><br>
                                  <p>Родился в Челтненхем графстве Глостершир, родители Брайна были весьма состоятельными людьми по-этому он окончил платную школу и гимназию где смог весьма с хорошей стороны проявить свою персону. Отец Брайана играл на фортепиано и органе, так что сын получил весьма богатое «генное наследие». В 15 лет Брайан убеждает купить родителей ему саксофон. На свой 17 день рождения ему дарят акустическую гитару, однако помимо этого подарка судьба приготовила Джонсу ещё один неприятный сюрприз, который в корне изменил жизнь Брайана. 16 летняя подруга Валери забеременела, она пытается уговарить его сделать аборт. В итоге девушка обрывает всяческую связь с Джонсоном и родит сына, впоследствии названного Сайманом которого усыновит бездетная семья. А самого Брайана выгонят из школы и дома после чего парень отправиться в путешествие по Северной Европе. Эта поездка сделает его закаленным и наградит жизненным опытом, что впоследствии повлияет на его музыкальные предпочтения. Он увлекается джазом, рок-н-роллом, блюзом и кантри. Основным его занятием теперь стала игра в местных джазовых и блюзовых клубах. Гонорары Джонс спускает, приобретая все новые и новые музыкальные инструменты. В Лондоне он знакомится с Полом Джонсоном и Алексис Корнером которые впоследствии возглавят «The Rolling Stones». В 1962 году Брайан приглашает в группу Мика Джаггера и Йена Стюарта. По своей инициативе Джаггер берёт Ричардса на репетиции, в результате чего Кит входит в состав группы. Именно Джонсон придумал название группы «The Rolling Stones», первое выступление которой состоялось 12 июля 1962 года в Лондонском клубе «Marquee». Находясь в поисках постоянного басиста и ударника после нескольких прослушивание к команде музыкантов присоединяется Билл Уайман. Постепенно группа начала обретать популярность и своих поклонников, солистом был Джаггер но Джонс в свою очередь играл на 3 музыкальных инструментах (ритм-гитара, гармоника и слайд гитара) и показал себя более раскрепощённым, нежели Мик. Лидерство в команде держал именно Брайан, он был менеджером для группы, договаривался с хозяевами помещений для выступления, выбирал нетипичный для своего «отряда» музыкантов гардероб, да-да это он был стилистом. Приход Эндрю Олдэма в 1963 году в самом расцвете группы в качестве менеджера группы перевернул всё с ног на голову, и ознаменовал начало конца членства и лидерства Джонса Брайана в The Rolling Stones. Стилистика группы начала изменяться, на первую планку стал выходить Мик Джаггер вместе со своими амбициями, да и отношение Брайана, как к себе, так и команде в целом вызывали постоянные внутренние противоречия. Брайан прекрасно понимал к чему всё идёт и пытался расслабиться, его пристрастие к наркотикам, алкоголю сказалось не только на физическом, но и психическом состоянии, вызвав паранойю и ощущение беспомощности. Отношения Брайана между Ричардсом и Джагером были очень натянутыми, они постоянно спорил с ним, посыпая друг друга различными обвинениями и это ещё не затрагивая ревности и скандалов из-за девушки Джонса – Аниты, где обвинения предъявленные Киту носили –весьма не без почвенный характер навеянный паранойей. Роль музыканта становилась все менее и менее весомой, если отношения в коллективе не заладились, говорить о совместном творчестве было весьма проблематично, да и состоянии в котором пребывал Брайан. Во время записи «You Can’t Always Get What You Want» Джонс спросил у Джаггера: «Что я могу сыграть?», на что Мик ответил «Я не знаю, Брайан, что ты можешь сыграть?». С этого момента Джонс стал редко появляться в студии. Последнее появление Джонса в составе «The Rolling Stones» произошло в декабре 1968 года.  9 июня 1969 года Брайан официально заявил о своём уходе из группы. У него так же были планы на создание новой музыкальной группы из своих бывших товарищей, но то ли здоровье, то ли трагическое стечение обстоятельств подвели маэстро. 3 июля 1969 года Брайан Джонс был обнаружен мёртвым в бассейне в своём поместье в Хартфилде. В теле певца нашли алкоголь, вскрытие показало деформированные внутренние органы, причиной которых стали всё те же наркотики и алкоголь. Версий гибели музыканта несколько: по одной из версии Брайан утонул, будучи пьяным, хотя он был хорошим пловцом, по другой версии его убил строитель, который занимался реставрацией поместья из-за возникшего накануне между ним и Брайанам конфликта.</p><br>

                                  <h1> Джими Хендрикс (1942-1970)  </h1><br><img src="img/Jimmy.png" width="400px" height="500px"alt="Jimmy Hendrix"><br>
                                  <p>Родился в Сиэтле мать была индианкой а отец афроамериканцем. Рано потерял мать а отец всё время был занят, воспитанием Джим занимались бабушка и дедушка. К музыке он пришёл случайно будучи подростком он купил гитару  за несколько долларов и принялся увлечённо её осваивать. Освоив гитару на довольно-таки продвинутом уровне, он присоединяется к первому музыкальному коллективу «The velvetones». Отыграв в ней около 3 месяцев, Хендрикс покидаёт её.
Затем Джимми чуть было не попадает в тюрьму, причиной этого становится угон машины. Однако адвокату удаётся заменить тюремное заключение 2-ух летней службой в армии. Спустя год службы он получает серьезную травму ноги из-за которой его демобилизуют в военный госпиталь. Будучи на гражданке Джими возвращается к любимому занятию но уже вместе со своим приятелем Билли Коксом. В 60-ые Хендрикс будет выступать в нескольких музыкальных коллективах. Благодаря Линде Кейт подружке Кита Ричардса из The Rolling Stones Джими знакомится с Чесом Чендлером басистом «The animals». Чуть позже Чендлер и Хендрикс создадут коллектив «The Jimi Hendrix Experience» который принесёт им большую славу. В 1967 году выходит первый альбом «Are You Experienced?»
Джими поджёг гитару  и оказался в больнице с ожогами обеих рук.
Спустя некоторое время Джими записывает второй альбом «Axis: Bold as Love».
Стоить отметить, что музыкант хоть и любил развлекать толпы людей, но его бесило ощущение клоунады на сцене, по-этому после выходки с гитарой он  вёл себя на сцене серьезно. В 1968 году записывается 3-ий и последний альбом «Electric Ladyland » который занимает первое место в хит-параде США.
	18 сентября 1970 года Джимми был найден мёртвым в номере отеля «Самарканд», по версии следствия Хендрикс буквально захлебнулся своей рвотной массой, которая была вызвана принятием 9 таблеток сильного снотворного, однако есть одно но…. Джимми был не один в ту злополучную ночь он был вместе со своей подругой Моникой Шарлоттой. По её словам она видела как умирал Джими, но из-за буквально набитого наркотой номера она побоялась вызывать скорую, на утро он она все-таки пересилила свой страх, но было уже слишком поздно. После смерти музыканта был выпущен ещё ряд произведений которые не были опубликованы при жизни звезды.<br>

  <h1>Дженис Лин Джоплин (1943-1970)</h1><br><img src="img/Jenis.png"  width="400px" height="500px" alt="Jenis Lin Joplin"><br>
  
  <p>Родилась в Техасе в детстве увлекалась книгами слушала классическую оперу. В школе она выделялась среди сверстников как своими интеллектуальными способностями опережая их так и собственными взглядами на жизнь. На учёбе её недолюбливали так как она любила одеваться по-своему, её постоянно передразнивали из-за внешности.   Любила рисовать картины и петь, состояла в полуподпольном кружке молодёжи где изучали современную на тот момент литературу и фолк-джаз. Поступила в университет Ламара где отучилась всего лишь 3 года и бросила его дабы посвятить себя музыке. Переехав в Калифорнию она начала активно выступать вместе со своими композициями «Trouble In Mind», «Long Black Train Blues» и «Kansas City Blues». В 1966 году Дженис присоединяется к музыкальному коллективу «Big Brother and the Holding Company», именно здесь благодаря своему вокалу ей удаётся привлечь огромное внимание к своей персоне и познать вкус настоящей популярности. Тут появляется пристрастие к разного вида наркотиков и алкаголя. Помимо этого она создает вокруг себя «любовный клан» и увлекает в его сети Джима Моррисона и Джима Хендрикса. Однако Дженис хочет развиваться и дальше, для этого она уходит из «Big brothers»  и присоединяется к «Kozmic Blues». Однако смена репертуара влечёт за собой много стресса и в интервью Джоплин рассказывает об усталости, в том числе затрагивает тему употребления наркотиков. Жених певицы Сет Морган попадает в аварию вместе с любовницей, однако остаётся жив, тем не менее эта новость глубоко отразиться как на физическом так и на моральном состоянии Дженис. Ходили слухи о том что, Дженис была бисексуалкой и завела себе подружку. Последняя пластинка «Pearl» вышла в свет уже после смерти Дженис.
    4 октября 1970 года в номере отеля «Лэндмарк моторс» было обнаружено тело певицы, причиной смерти послужила передозировка наркотиков, по другой версии в номере отеля наркотиков не было вообще, а Дженис была загадочно убита. Было ли это самоубийство или непреднамеренное превышение дозы неизвестно ниикому.</p><br>

    <h1>Джим Моррисон (1943-1971)</h1><br> <img src="img/Morison.png" width="400px" height="500px"alt="Jim Morrison"><br>
      <p>Родился в Мельбруне у Джими были смешаны шотландские, английские и ирландские крови. Его уровень IQ достигал отметки 149 баллов. Так же у него была сестра Энн и брат Эндрю. В Нью-мексико куда переехала семья Джима случилось очень важное событие, которые парень будет вспоминать на протяжении всей своей жизни. Моррисон стал свидетель крупной аварии в которой погибло много индейцев, а их тела разбросало по дороге, он ещё неоднократно вернётся к этому в своём творчестве. В 1962 году поступает в университет Флориды. В январе 1964 года переезжает в Лос-Анджелес, куда поступает на факультет кинематографии и снимет два фильма. Обучаясь в Калифорнии он знакомится  с Рэем Манзареком, Джонни Денсмором и Робби Кригером вместе они создают музыкальный коллектив «The Doors». Первое время группа выступала в барах и клубах но не обрела большой популярности, первое время Джим пел на сцене спиной к зрителям обьясняя это своим стеснением. Спустя пол-года группа попадает на сцену клуба «Whisky-A-Go-Go» там их замечает Пол Ротшильд продюсер «Electro records». Первый сингл «Вreak On Through» не привлёк к себе должного внимания заняв 126 место на хит параде Biliboard. А вот последующая пластинка «Light My Fire» закинула Джима и группу «The Doors» на самые вершины музыкальных хит парадов того времени. Особенное место заняла композиция «The end» которая была весьма необычна, сочетая в себе множество музыкальных оттенок, если честно то она похожа на трип под ЛСД. Да и сам Моррисон уже плотно сидел на алкоголе и наркотиках к тому времени, выступления на сцене превращались в целый ритуал в котором не только слышалась но и виднелась нотка шаманизма и мистики, которую создавал Джим. В 1969 году во время интервью в отеле «Плаза» Джим знакомится с Патрицией Кеннели. В 1970 они поженились свадьбу провели согласно кельтским канонам Джим и Патриция обменялись амулетами – кольцами Кладда. Постепенно наркотики и алкоголь начали делать своё грязное дело, Джим неоднократно дрался как с полицейскими так и собственными поклонниками. Популярность группы начала потихоньку увядать. Музыканты, видя вымотанное состояние Джима просят его взять отпуск. Так он вместе с подругой Памелой Курсон в 1971 году отправляется в Париж. Поговаривали слухи что Моррисон знал о существовании «клуба 27» и он предчувствовал свою скорую кончину и предрёк своё членство в этом мистическом сообществе.
	3 июля 1971 года тело Джима Моррисона было найдено в ванной его номера. Причиной смерти послужил сердечный приступ, следствием которого стало совместное употребление наркотиков и алкоголя, изнурённый организм певца просто не выдержал такого напора «вредителей». Версий гибели несколько, от самоубийства и несчастного случая до убийства Моррисона ФБР, якобы тот способствовал росту хиппи движения с которым бюро вело активную борьбу.
</p><br>
<h1>Курт Дональд Кобейн (1967-1994)</h1><br><img src="img/Cobain.png" width="500px" height="400px" alt="Donald Kurt Cobain"><br> <p>Родился  в Абердине интерес к музыке возник ещё в 2-ух летнем возрасте. У Курта были шотландские, немецкие, французские, ирландские и английские корни. Когда Кобейну исполнилось 7 лет тетя дарит ему детскую ударную установку. В  9 летнем возрасте его родители развелись из-за чего Кобейн получает психическое расстройство он становится замкнутым мрачным и циничным. Первое время он живёт с матерью, затем переезжает к отцу, отец женится однако Кобейн не ладит с мачехой и уходит из дома жить к родственникам. В 14 лет он учиться играть на гитаре, затем происходит его знакомство с участниками группы «Melvins», так он серьезно заинтересовывается панк-роком. Он начинает слушать группу «Sex Pistols». Закончив школу Кобейн устраивается на работу чистильщиком и ночует у друзей. В 1985 году основывает группу «Fecal Matter» однако коллектив долго не просуществовал. Чуть позже Крист Новоселич предлагает ему создать новую музыкальную группу. После долгого перебора названий была создана «Nirvana» в группу так же присоединяется Чэд Ченнинг. В 1988 запись первого сингла «Love Buzz/Big Cheese» через год в свет выходит первый альбом «Bleach». В 1990 году в одном из клубов Портленла Курт знакомится с Кортни Лав, знакомство начинается с потасовки, в конце которой оба оказываются на полу. 1991 год премьера нового альбома «Nevermind» который занял лидирующие позиции в хит парадах, Курт Кобейн  и группа «Nirvana» становятся гимном поколения «X». Ещё с юности Кобейн  увлекается наркотиками у него появляются боли в животе не выясненного характера, чтобы их смягчить Курт использует героин который полностью снимает их. В 1992 году беременность Корти и свадьба на гавайском пляже на которую Кобейн приходит в одной пижаме. 
  Затем выходит новый альбом «in Utero» в котором группа попыталась взять более мрачный оттенок и у неё это получилось. 18 августа 1992 году на свет появляется Фрэнсис Кобейн. Популярность, которую обрела «Nirvana» вводит Кобейна в ступор он даже и представить себе такого не мог. Курт плотно сидит на наркотиках однажды дома он запирается в шкафу и грозится Кортни убить себя, однако прибывшая на вызов полиция решает конфликт. Курта уговаривают лечь в клинику чтобы лечиться от наркозависимости и он соглашается но впоследствии он бежит из больницы.
  «Я ненавижу себя и хочу умереть».
  8 апреля 1994 года с прострелянной головой в своём доме было обнаружено тело Курта Кобейна, на груди лежал ремингтон 11, неподалёку лежала предсмертная записка в которой Курт признался что перестал получать кайф от искусства и прощается с женой и дочкой которых он очень любит. В крови эксперты нашли дозу героину в 4 раза превышающую смертельную. Существует 2 версии смерти: это самоубийство и убийство. В убийстве как не странно поклонники обвиняют жену Курта – Кортни Лав. После смерти Курта Кобейна по всем странам мира пронеслась массовая волна самоубийств исчислявшаяся сотнями погибших которая с заметным постоянством длилась в течении нескольких лет. Не все фанаты смогли смириться со смертью отца гранжа.
  </p><br> 
  <h1>Эми Джейд Уайнхаус  (1983-2011)</h1><br><img src="img/Whinehouse.png"  width="500px" height="400px" alt="Emy Whinehouse"><p>
    Родилась в Лондоне в семье евреев русского происхождения. Мама и папа увлекались музыкой, братья были джазменами. Эми училась и в обычной и в театральной школе, однако из обеих школ её исключили за наркотики и неуспеваемость. В школе ей вместе с одноклассниками удается попасть в эпизод шоу «The Fast Show». В 10 лет Уайнхаус вместе со своей подругой уже организовали свою группу под названием «Sweet 'n' Sour». Записываются первые произведения. В один день будучи в ночном клубе она знакомится со своим будущим парнем певцом Тайлером Джеймсом, благодаря ему она подписывает контракт со студией «EMI». В 2003 году выходит первый альбом «Frank» посвященный её любимому исполнителю Фрэнку Синатре. Критикам альбом понравился но не самой певице она решила поднять планку ещё выше. В 2006 году выходит новый альбом «Back to black» в котором слышны джазовые мотивы, он занимает 7-ое место в билборд-чарте. В Лондоне альбом пятикратно был объявлен платиновым и пластинкой бестселером. Алкоголь и наркотики дурно влияли на состояние певицы. Летом 2007 года все гастроли Эми были отменены, родные призвали поклонников отказаться от творчества певицы, дабы хоть как-то заставить её избавиться от вредных привычек. Со своим мужем Блейком Сивиллой Эми познакомилась в одном из Лондонских пабов, спустя 2 года пара поженилась. В июле 2008 года Блейка приговорили к 27 месяцам тюрьмы за нападение на хозяина одного из пабов. В тюрьме начался бракоразводный процесс, Блейк потребовал от жены 6 миллионов долларов за то что написание альбома «Back to black» его заслуга. В 2008 году компания «Island Records» заявила о готовности расторжения контракта с певицей если она не разберется со своими проблемами. Эми начала проходить курс реабилитации на карибской вилле.12 июня этого же года Эми даёт концерт в России, чуть позже врачи обнаружат у неё энфизему легких. В июне 2011 года певица отменила Европейское турне.
    23 июля 2011 года тело Эми Уайнхаус нашли без признаков жизни в её квартире . Причиной смерти послужил сердечный приступ вызванный интоксикацией алкоголем. В доме певицы обнаружили 3 пустые бутылки из под водки. Через три дня после смерти, альбомы певицы заняли лидирующие позиции в билборд 200. Что же это было, роковая дозировка или направленное самоубийство? Решать только фанатам.
      <br>  Да, безусловно жизнь участников клуба 27 очень короткая, яркая и роковая. Быть может если бы звёзды не злоупотребляли пагубными привычками, они были бы живы. Возможно это их способ найти вдохновение? Возможно, но существует куча других способов сделать это без вреда как для себя так и окружающих. В любом случае кем бы ни были эти люди, чем бы они не занимались они внесли огромный вклад в музыкальное искусство, возможно смерть в 27 это всего лишь «ярлык», отметена что они действительно «особенные», смысл особенности который мы не понимаем и никогда не поймём, а возможно это всего лишь совпадение…
    
  </p>
